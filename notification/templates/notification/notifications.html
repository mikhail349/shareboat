{% load extras %}
{% load static %}

<script type="text/javascript" src="{% static 'js/notifications.min.js' %}"></script>
<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNotifications" aria-labelledby="offcanvasNotificationsLabel">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasNotificationsLabel">Уведомления</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        {% if not user.notifications.exists %}
            Уведомлений нет
        {% else %}
            <div class="row g-0">
                <button id="btnDeleteAll" type="button" class="btn btn-outline-danger mb-3" >Удалить все</button>
            </div>
            {% for item in user.notifications.all %}
               
                <div id="notificationCard{{item.pk}}" class="card bg-light mb-3">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <h5 class="card-title">{{ item.title }}</h5>
                            <button data-notification-id="{{ item.pk }}" type="button" class="btn-close text-reset" aria-label="Close"></button>
                        </div>                    
                        <p class="card-text">{{ item.text }}</p>
                        <p class="card-text"><small class="text-muted">{{ item.received_at|timesince }} назад</small></p>                     
                    </div>
                </div>
                
            {% endfor %}
        {% endif %}
    </div>
</div>
