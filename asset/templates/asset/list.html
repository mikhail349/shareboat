{% extends 'main.html' %}

{% load static %}

{% block title %}{{ title }}{% endblock  %}

{% block content %}
    <link rel="stylesheet" type="text/css" href="{% static 'asset/css/style.css' %}">
    <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
    
    <section class="jumbotron text-center">
        <div class="container">
          <h1 class="jumbotron-heading">{{ title }}</h1>
          <p class="lead text-muted">Здесь представлены все ваши активы</p>
          <p>
            <a href="#" class="btn btn-primary my-2">Добавить актив</a>
          </p>
        </div>
    </section>

    <div class="album py-5 bg-light">
        <div class="container">
            <div class="row">
                {% for asset in assets %}
                    <div class="col-md-4">
                        <div class="card mb-4 box-shadow">
                            {% if asset.files.first %}
                                <img src="/uploads/{{ asset.files.first.file.data }}" class="card-img-top" />
                            {% endif %}
                            
                            <div class="card-body">
                                <p class="card-text">
                                    {{ asset.name }}
                                </p>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
    <!--
    <div id="app">Загрузка...</div>
    <script src="{% static 'asset/js/react_comp.min.js' %}"></script>
    -->
{% endblock  %}
