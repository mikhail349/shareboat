{% extends 'main.html' %}

{% load static %}

{% block title %}{% if asset %}Изменить{% else %}Добавить{% endif %} актив{% endblock  %}

{% block content %}
    <link rel="stylesheet" type="text/css" href="{% static 'asset/css/create_update.css' %}">

    {% include 'react.html' %}

    <div class="container">
        <section class="jumbotron text-center">   
          <h1 class="jumbotron-heading">{% if asset %}Изменить{% else %}Добавить{% endif %} актив</h1>    
        </section>

        <script>
            {% if asset %}
                var asset = {{ asset|safe }};
            {% endif %}
        </script>

        <div id="react_app">
            <div class="text-center">
                <img class="loading-ship-wheel" src="{% static 'img/ship-wheel-2.png' %}" title="ShareBoat" />
            </div>
        </div>
        <script type="text/javascript" src="{% static 'asset/js/create_update.min.js' %}"></script>

    </div>

{% endblock  %}
