{% extends 'main.html' %}

{% load static %}

{% block title %}Просмотр лодки{% endblock %}

{% block content %}
    <div class="container-lg" style='margin-bottom: 70px'>
        <section class="jumbotron text-center">
            <h1 class="jumbotron-heading">Просмотр лодки</h1>    
        </section>
        {% include 'boat/alert_boat_declined.html' %}
        {% include 'boat/view_base.html' with show_prices=True %}        
    </div>
    <div class="fixed-bottom bg-light py-3">
        <div class="container-lg">
            <div class="row g-2">
                <div class="col col-lg-auto">
                    <a class="btn btn-primary w-100" href="{% url 'boat:update' boat.pk %}" role="button">Редактировать</a>
                </div>
                <div class="col col-lg-auto">
                    <a class="btn btn-primary w-100" href="{% url 'chat:boat' boat.pk %}?back={{ request.path }}">Чат с поддержкой</a>
                </div>
            </div>
        </div>
    </div>
{% endblock  %}
