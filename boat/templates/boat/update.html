{% extends 'main.html' %}

{% load static %}

{% block title %}Изменить лодку{% endblock %}

{% block content %}
    <script type="text/javascript" src="{% static 'boat/js/update.min.js' %}"></script>

    <div class="container-lg">
        <section class="jumbotron text-center">   
          <h1 class="jumbotron-heading">Изменить лодку</h1>    
        </section>

        <form method="post" action="/boats/api/update/{{ boat.id }}/" enctype="multipart/form-data" class="needs-validation form-input-min-width" novalidate>
            {% csrf_token %}
            {% include 'boat/form.html' %}                
            <hr/>
            <div class="row g-3">
                <div class="col-auto pe-0">
                    <button type="submit" class="btn btn-outline-success mb-3">Сохранить</button>                          
                </div>
                <div class="col-auto">
                    <button type="button" class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#confirmDeleteModal">Удалить</button>
                </div>
            </div>
        </form>

         <div id="confirmDeleteModal" class="modal" data-boat-id="{{ boat.id }}" tabindex="-1" role="dialog" aria-labelledby="confirmDeletionModalLabel" style="display: none">
            <div class="modal-dialog modal-dialog-centered" role="document" style="max-width: 380px;">
                <div class="modal-content rounded shadow">
                    <div class="modal-body p-4 text-center">
                        <h5>Удалить лодку?</h5>
                        <p class="mb-0">Все цены и фотографии так же будут удалены</p>
                    </div>
                    <div class="modal-footer flex-nowrap p-0">
                        <button id="btnConfirmDelete" type="button" class="btn btn-l btn-link fs-6 text-decoration-none text-danger col-6 m-0 rounded-0 border-end">
                            <strong>Да, удалить</strong>
                        </button>
                        <button type="button" class="btn btn-lg btn-link fs-6 text-decoration-none col-6 m-0 rounded-0" data-bs-dismiss="modal">Отмена</button>               
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock  %}
