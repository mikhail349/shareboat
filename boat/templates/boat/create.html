{% extends 'main.html' %}

{% load static %}

{% block title %}Добавление лодки{% endblock %}

{% block content %}
    <div class="container-lg">
        <section class="jumbotron text-center">
            <h1 class="jumbotron-heading">Добавление лодки</h1>    
        </section>
    </div>
        
    <form method="post" action="." enctype="multipart/form-data" class="needs-validation form-input-min-width" novalidate>
        {% csrf_token %}
        <div class="container-lg">
            {% include 'boat/form.html' %}                
        </div>
        <div class="sticky-bottom bg-white border-top container-lg py-3">
            <div class="row g-2">
                <div class="col col-lg-auto">
                    <button type="submit" class="btn btn-primary w-100">Сохранить</button>
                </div>
            </div>
        </div>
    </form>
{% endblock  %}
