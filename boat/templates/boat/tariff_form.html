<h4 class="mb-3">Сроки</h4>

<div class="row g-3 mb-3">
    <div class="col-lg-3">
        <div class="form-floating"> 
            <input type="number" class="form-control" placeholder="Укажите продолжительность" autocomplete="false"
                required min="1"
                value="{{ tariff.duration }}"
            />
            <label>Продолжительность, дней</label>
            <div class="invalid-tooltip">Укажите продолжительность</div>
        </div>
    </div>

    <div class="col-lg-3">
        <div class="form-floating"> 
            <input type="number" class="form-control" placeholder="Укажите минимум" autocomplete="false"
                required min="1"
                value="{{ tariff.min }}"
            />
            <label>Миниальный срок аренды</label>
            <div class="invalid-tooltip">Укажите минимум</div>
        </div>
    </div>
</div>

<div class="row g-3 mb-3">
    
</div>

<h4 class="mb-3">Дни начала применения тарифа</h4>

<div class="btn-group mb-3" role="group">
    <input type="checkbox" name="mon" id="checkMon" class="btn-check" autocomplete="off" {% if tariff.mon %} checked {% endif %}>
    <label class="btn btn-outline-primary" for="checkMon">пн</label>

    <input type="checkbox" name="tue" id="checkTue" class="btn-check" autocomplete="off" {% if tariff.tue %} checked {% endif %}>
    <label class="btn btn-outline-primary" for="checkTue">вт</label>

    <input type="checkbox" name="wed" id="checkWed" class="btn-check" autocomplete="off" {% if tariff.wed %} checked {% endif %}>
    <label class="btn btn-outline-primary" for="checkWed">ср</label>

    <input type="checkbox" name="thu" id="checkThu" class="btn-check" autocomplete="off" {% if tariff.thu %} checked {% endif %}>
    <label class="btn btn-outline-primary" for="checkThu">чт</label>

    <input type="checkbox" name="fri" id="checkFri" class="btn-check" autocomplete="off" {% if tariff.fri %} checked {% endif %}>
    <label class="btn btn-outline-primary" for="checkFri">пт</label>

    <input type="checkbox" name="sat" id="checkSat" class="btn-check" autocomplete="off" {% if tariff.sat %} checked {% endif %}>
    <label class="btn btn-outline-primary" for="checkSat">сб</label>

    <input type="checkbox" name="sun" id="checkSun" class="btn-check" autocomplete="off" {% if tariff.sun %} checked {% endif %}>
    <label class="btn btn-outline-primary" for="checkSun">вс</label>
</div>

    <p>

        это означает, что этот тариф применится при условии, когда общий срок аренды равен или превышает <strong>7&nbsp;х&nbsp;2&nbsp;дней&nbsp;(2&nbsp;недели)</strong>.
    </p>
    <p>
        Перемножение <i>продолжительности</i> и <i>минимального срока аренды</i> образует <i>вес</i> тарифа.<br>
        При расчете стоимости аренды программа будет отдавать предпочтение тарифам с наибольшим <i>весом</i>.  
    </p>
</div>
