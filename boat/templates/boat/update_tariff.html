{% extends 'main.html' %}

{% load static %}

{% block title %}Изменение тарифа{% endblock %}

{% block content %}
    <div class="container-lg">
        <section class="jumbotron text-center">   
            <h1 class="jumbotron-heading">Изменение тарифа</h1>    
        </section>
    </div>

    <form method="post" action="{% url 'boat:update_tariff' pk=form.instance.pk %}" class="needs-validation" novalidate>
        {% csrf_token %}
        <div class="container-lg" style='margin-bottom: 70px'>
            {% include 'boat/tariff_form.html' %}             
        </div>
        <div class="fixed-bottom bg-light py-3">
            <div class="container-lg">
                <div class="row g-2">      
                    <div class="col col-lg-auto">
                        <button type="submit" class="btn btn-primary w-100">Сохранить</button>                          
                    </div>
                    <!--<div class="col col-lg-auto">
                        <button type="button" class="btn btn-outline-danger w-100" data-bs-toggle="modal" data-bs-target="#confirmDeleteModal">Удалить</button>
                    </div>-->
                </div>
            </div>
        </div>
    </form>
{% endblock  %}
