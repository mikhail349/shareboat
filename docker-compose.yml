version: '3'
services:
  db:
    image: postgres:13
    environment:
      - PGDATA=/var/lib/postgresql/data/pgdata/
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - ${HOST_PGDATA}:/var/lib/postgresql/data
  app:
    build: ./app
    env_file:
      - ./app/.env
    environment:
      - DATABASE_HOST=db
    volumes:
      - ${HOST_APP_MEDIA}:/opt/app/assets/media
      - ${HOST_APP_STATIC}:/opt/app/assets/static
    depends_on:
      - db
  nginx:
    image: nginx:1.19.2
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/configs:/etc/nginx/conf.d:ro
      - ./nginx/html:/data/html:ro
      - ${HOST_APP_MEDIA}:/data/media
      - ${HOST_APP_STATIC}:/data/static
    restart: always
    depends_on:
      - app
    ports:
      - 80:80