<div>
    {% if show_name %}
        <div>
            <strong>Бронь #{{ booking.pk }}</strong> {{ booking.boat.name }}
        </div>
    {% else %}
        <div>
            <strong>Бронь #{{ booking.pk }}</strong>
        </div>
    {% endif %}
    <div>
        {{ booking.start_date|date:'d.m.Y' }} - {{ booking.end_date|date:'d.m.Y' }}
    </div>
    <div>
        <strong>{{ booking.total_sum }}&nbsp;₽</strong>
    </div>
</div>
