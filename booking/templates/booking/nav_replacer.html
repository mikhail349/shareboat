{% extends 'nav_replacer.html' %}
{% block nav_replacer_title %}
    <a href="{% url 'booking:view' booking.pk %}" class="navbar-brand ps-2 py-0 me-0 text-truncate">
        <div class="text-truncate" style="font-size: 17px;">{{ booking.boat.name }}</div>
        <div style="font-size: 14px;">{{ booking.start_date|date:'d b. Y' }} - {{ booking.end_date|date:'d b. Y' }}</div>
    </a>
{% endblock %}
