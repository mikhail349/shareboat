{% if form.errors %}
    <div class="alert alert-danger">
        <ul class="errorlist">            
            {% for error in form.non_field_errors %}
                <li>
                    {{ error }}
                </li>
            {% endfor %}

            {% for field in form %}
                {% if field.errors %}
                    <li>
                        {{ field.label }} {{ field.errors|join:'; '|lower }}
                    </li>
                {% endif %}
            {% endfor %}
        </ul>
    </div>
{% endif %}
