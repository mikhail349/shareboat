{% if p.paginator.num_pages > 1 %}
    <nav class="{{ class }}">    
        <ul class="pagination justify-content-center my-0">   
                        
            <li class="page-item {% if p.number == 1 %}disabled{% endif %}">
                <a class="page-link" href="?page=1" >В начало</a>
            </li>

            <li class="page-item {% if not p.has_previous %}disabled{% endif %}">
                <a class="page-link" href="{% if p.has_previous %}?page={{ p.previous_page_number }}{% else %}#{% endif %}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-arrow-left-short" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5z"/>
                    </svg>
                </a>
            </li>

            <li class="page-item disabled"><a class="page-link" href="#" data-page="">{{ p.number }} из {{ p.paginator.num_pages }} </a></li>
            
            <li class="page-item {% if not p.has_next %}disabled{% endif %}">
                <a class="page-link" href="{% if p.has_next %}?page={{ p.next_page_number }}{% else %}#{% endif %}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-arrow-right-short" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M4 8a.5.5 0 0 1 .5-.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5A.5.5 0 0 1 4 8z"/>
                    </svg>
                </a>
            </li>

            <li class="page-item {% if p.number == p.paginator.num_pages %}disabled{% endif %}">
                <a class="page-link" href="?page={{ p.paginator.num_pages }}">В конец</a>
            </li>
            
        </ul>     
    </nav>
{% endif %}
