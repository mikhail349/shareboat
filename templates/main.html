
{% load static %}

<!DOCTYPE html>
<html lang="ru">
    <head>
        {% if request.path == '/' %}
            <title>ShareBoat</title>
        {% else %}
            <title>{% block title %}{% endblock %} - ShareBoat</title>
        {% endif %}
            
        {% include 'bootstrap.html' %}

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript" src="{% static 'js/bs-form-validation.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/main.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/nav.min.js' %}"></script>
        <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/nav.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/jumbotron.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-extension.css' %}">
        <link rel="shortcut icon" type="image/ico" href="{% static 'img/favicon.ico' %}"/>
    </head>
    <body>
        
        {% include 'nav.html' %}

        <div class="main-content-container">
            {% block content %}{% endblock %}
        </div>

        <div id="overlayPanel">
            <div class="d-flex flex-column align-items-center justify-content-center">
                <img class="loading-ship-wheel" src="{% static 'img/ship-wheel-2.png' %}" />
                <div class="message">Сохранение...</div>
            </div>       
        </div>

        <!--<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNotifications" aria-labelledby="offcanvasNotificationsLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasNotificationsLabel">Уведомления</h5>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                Уведомлений нет
            </div>
        </div>-->

        {% include 'toast.html' %}

    </body>
</html>
