
{% load static %}

<html lang="ru">
    <head>
        <title>{% block title %}Shareboat{% endblock %}</title>
            
        {% include 'bootstrap.html' %}
       
        <script type="text/javascript" src="{% static 'js/main.min.js' %}"></script>
        <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
                <a class="navbar-brand" href="/"><img src="{% static 'img/boat.png' %}" title="ShareBoat" /></a>
                <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#menu" aria-controls="menu" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="menu">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/asset/">Мои активы</a>
                        </li>    
                    </ul>
                          
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            {% if user.is_authenticated %}
                                <a class="nav-link" href="/user/logout/">Выйти</a>
                            {% else %}
                                <a class="nav-link" href="/user/login/?next={{ request.get_full_path }}">Войти</a>
                            {% endif %}
                        </li>
                    </ul>

                </div>
                
            </nav>            
        </header>
        <div class="main-content-container">
            {% block content %}{% endblock %}
        </div>
    </body>
</html>
