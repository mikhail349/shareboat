        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" ></script>
        <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
       
        <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-sm navbar-dark fixed-top">
                <a class="navbar-brand" href="/"><img src={% static 'img/boat.png' %} title="ShareBoat" /></a>
                <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#menu" aria-controls="menu" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="menu">
                    <ul class="navbar-nav mr-auto">

                        </li>    
                    </ul>
                          
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            {% if user.is_authenticated %}
                                <a class="nav-link" href="/user/logout/">Выйти</a>
                            {% else %}
                                <a class="nav-link" href="/user/login/?next={{ request.get_full_path }}">Войти</a>
                            {% endif %}
                        </li>
                    </ul>

                </div>
                
            </nav>            
        </header>
        <div class="main-content-container">
            {% block content %}{% endblock %}
        </div>
