<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Content-Type" content="text/html charset=UTF-8" />
        <style type="text/css">
            *, ::after, ::before {
                box-sizing: border-box;
            }

            html {
                display: block;
            }

            body {  
                display: block;
                margin: 0;
                font-family: system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans","Liberation Sans",sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji";
            }

            .text-center {
                text-align: center;
            }

            .py-5 {
                padding-top: 3rem;
                padding-bottom: 3rem;
            }

            .my-5 {
                margin-top: 3rem;
                margin-bottom: 3rem;
            }

            .mx-auto {
                margin-right: auto;
                margin-left: auto;
            }

            .container-lg {
                width: 100%;
                padding-right: .75rem;
                padding-left: .75rem;
                margin-right: auto;
                margin-left: auto;
            }

            .col {
                flex: 1 0 0%;
            }

            .mb-4 {
                margin-bottom: 1.5rem;
            }

            .lead {
                font-size: 1.25rem;
                font-weight: 300;
            }

            .link-primary {
                color: #0d6efd;
            }

            .btn {
                display: inline-block;
                font-weight: 400;
                line-height: 1.5;
                color: #212529;
                text-align: center;
                text-decoration: none;
                vertical-align: middle;
                cursor: pointer;
                -webkit-user-select: none;
                -moz-user-select: none;
                user-select: none;
                background-color: transparent;
                border: 1px solid transparent;
                padding: .375rem .75rem;
                font-size: 1rem;
                border-radius: .25rem;
                transition: color .15s ease-in-out,background-color .15s ease-in-out,border-color .15s ease-in-out,box-shadow .15s ease-in-out;
            }

            .btn-primary {
                color: #fff;
                background-color: #0d6efd;
                border-color: #0d6efd;
            }
        </style>
    </head>
    <body>
        <div class="container-lg text-center py-5 my-5">           
            <div class="col mx-auto">
                <p class="lead mb-4">
                    Благодарим за регистрацию на сайте <a class="link-primary" href="https://shareboat.ru">ShareBoat.ru</a>.
                </p>
                <p class="lead mb-4">
                    <a href="#" class="btn btn-primary">Подтвердить почту</a>
                </p>
            </div>
        </div>
    </body>
</html>
