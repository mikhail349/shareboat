{% extends 'main.html' %}

{% load static %}

{% block title %}Изменить объявление{% endblock %}

{% block content %}
    <script type="text/javascript" src="{% static 'post/js/update.min.js' %}"></script>
    <div class="container">
        <section class="jumbotron text-center">
          <h1 class="jumbotron-heading">Изменить объявление</h1>    
        </section>

        <form method="post" action="{% url 'post:api_update' pk=post.pk %}" enctype="multipart/form-data" class="needs-validation" novalidate>
            {% include 'post/form.html' %}                
            <hr/>
            <div class="row g-3">
                <div class="col-auto">
                    <button type="submit" class="btn btn-outline-success mb-3">Сохранить</button>                          
                </div>
                <div class="col-auto">
                    <button type="button" class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#confirmDeleteModal">Удалить</button>
                </div>
            </div>
        </form>

        <div id="confirmDeleteModal" class="modal" data-post-id="{{ post.pk }}" tabindex="-1" role="dialog" aria-labelledby="confirmDeletionModalLabel" style="display: none">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmDeletionModalLabel">Удаление объявления</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Удалить объявление?</p>
                </div>
                <div class="modal-footer">
                    <button id="btnConfirmDelete" type="button" class="btn btn-danger">Удалить</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>               
                </div>
                </div>
            </div>
        </div>

    </div>

{% endblock  %}
