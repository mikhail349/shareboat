{% extends 'main.html' %}

{% load static %}

{% block title %}Профиль{% endblock  %}

{% block content %}
    <link rel="stylesheet" type="text/css" href="{% static 'user/css/update.css' %}">
    <script type="text/javascript" src="{% static 'user/js/update.min.js' %}"></script>

    <div class="container">                 
        <section class="jumbotron text-center">     
            <img
                {% if user.avatar %}data-do-save{% endif %}
                src="{% if user.avatar %}{{ user.avatar.url }}{% else %}{% static 'img/blank-profile-picture.png' %}{% endif %}" 
                class="img-fluid rounded-circle avatar mb-3" 
                title="Сменить аватар"
            >
            <p class="lead text-muted">{{ user.email }}</p>
        </section> 
        <form id="formProfile" action='.' method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
            {% csrf_token %} 
            <input type="file" name="avatar" accept="image/*" hidden /> 
            <input type="text" name="email" hidden value="{{ user.email }}"/> 
            {% if not user.email_confirmed %}
                <div class="alert alert-warning">
                    Ваша почта пока ещё не подтверждена. <a id="btnSendConfirmation" data-email="{{ user.email }}" href="#" class="link-secondary">Отправить письмо для подтверждения.</a>
                </div>
            {% endif %}
            <div class="form-floating mb-3">            
                <input type="text" name="first_name" class="form-control" 
                    placeholder="Введите ваше имя" 
                    autocomplete="false"
                    value="{{ user.first_name }}"
                />
                <label for="first_name">Имя</label>
            </div>
            <div class="row g-3">
                <div class="col-auto">
                    <button type="submit" class="btn btn-outline-success">Сохранить</button>
                </div>
                <div class="col-auto">
                    <a class="btn btn-outline-danger" href="/user/logout/">Выйти из аккаунта</a>    
                </div>
            </div>
        </form>
    </div>

    <div class="toast-container position-absolute p-3 top-0-header start-50 translate-middle-x">
        <div id="toast" class="toast align-items-center text-white border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body"></div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>

{% endblock  %}
