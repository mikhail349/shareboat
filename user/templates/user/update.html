{% extends 'main.html' %}

{% load static %}

{% block title %}Профиль{% endblock  %}

{% block content %}
    <link rel="stylesheet" type="text/css" href="{% static 'user/css/update.css' %}">
    <script type="text/javascript" src="{% static 'user/js/update.min.js' %}"></script>

    <div class="container">                 
        <section class="jumbotron text-center">     
            <img src="{% if user.avatar %} {{ user.avatar.url}} {% else %} {% static 'img/blank-profile-picture.png' %} {% endif %}" class="img-fluid rounded-circle avatar" title="Сменить аватар">
        </section> 
        <form id="formProfile" action='.' method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
            {% csrf_token %} 
            <input type="file" name="avatar" accept="image/*" hidden />
            <div class="form-floating mb-1">                
                <input type="email" name="email" class="form-control" 
                    placeholder="Введите вашу электронную почту" 
                    disabled
                    value="{{ user.email }}"
                    aria-describedby="invalidInputEmail"
                />
                <label for="email">Эл. почта</label>
            </div>
            <div class="mb-3">
                {% if user.email_confirmed %}
                    <small class="form-text bg-white text-success">Подтверждена</small>
                {% else %}
                    <button id="btnSendConfirmation" class="btn btn-outline-secondary btn-sm" type="button">Отправить письмо для подтверждения</button>
                {% endif %}
            </div>
            <div class="form-floating mb-3">            
                <input type="text" name="first_name" class="form-control" 
                    placeholder="Введите ваше имя" 
                    autocomplete="false"
                    value="{{ user.first_name }}"
                />
                <label for="first_name">Имя</label>
            </div>
            <div class="row g-3">
                <div class="col-auto">
                    <button type="submit" class="btn btn-outline-success">Сохранить</button>
                </div>
                <div class="col-auto">
                    <a class="btn btn-outline-danger" href="/user/logout/">Выйти из аккаунта</a>    
                </div>
            </div>
        </form>
    </div>

    <div class="toast-container position-absolute p-3 top-0-header start-50 translate-middle-x">
        <div id="toast" class="toast align-items-center text-white border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body"></div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>

{% endblock  %}
