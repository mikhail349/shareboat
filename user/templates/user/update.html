{% extends 'main.html' %}

{% load static %}

{% block title %}Профиль{% endblock  %}

{% block content %}
    <link rel="stylesheet" type="text/css" href="{% static 'user/css/update.css' %}">
    <script type="text/javascript" src="{% static 'user/js/update.min.js' %}"></script>

    <div class="container">                 
        <section class="jumbotron text-center">     
            {% if user.avatar %}<img src="{{ user.avatar.url }}" class="img-fluid rounded-circle avatar">{% endif %}
        </section> 
        <form id="formProfile" action='.' method="post" class="needs-validation" novalidate>
            {% csrf_token %} 
            <label for="name">Эл. почта</label>
            <div class="input-group  mb-3">                
                <input type="email" name="email" class="form-control" 
                    placeholder="Введите вашу электронную почту" 
                    disabled
                    value="{{ user.email }}"
                    aria-describedby="invalidInputEmail"
                />
                {% if user.email_confirmed %}
                    <span class="input-group-text bg-white text-success">Подтверждена</span>
                {% else %}
                    <button id="btnSendConfirmation" class="btn btn-secondary" type="button">Подтвердить</button>           
                {% endif %}
            </div>
            <div class="mb-3">
                <label for="name">Имя</label>
                <input type="text" name="first_name" class="form-control" 
                    placeholder="Введите ваше имя" 
                    autocomplete="false"
                    value="{{ user.first_name }}"
                />
            </div>
            <div class="row g-3">
                <div class="col-auto">
                    <button type="submit" class="btn btn-outline-success">Сохранить</button>
                </div>
                <div class="col-auto">
                    <a class="btn btn-outline-danger" href="/user/logout/">Выйти из аккаунта</a>    
                </div>
            </div>
        </form>
    </div>

    <div class="toast-container position-absolute p-3 top-0-header start-50 translate-middle-x">
        <div id="toast" class="toast align-items-center text-white border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body"></div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>

{% endblock  %}
