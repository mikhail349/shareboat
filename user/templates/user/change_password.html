{% extends 'user/main.html' %}

{% load static %}

{% block title %}Смена пароля{% endblock %}
{% block content %}
    <script type="text/javascript" src="{% static 'user/js/change_password.min.js' %}"></script>

    <form action="{% url 'user:change_password' uidb64=uidb64 token=token %}" method="post" class="form-signin needs-validation" novalidate>
        {% csrf_token %}

        <h1 class="h3 mb-3 font-weight-normal">Смена пароля</h1>    

        {% if errors %}
            <div class="alert alert-danger">{{ errors }}</div>
        {% endif %}
        
        <p class="lead text-muted">{{ email }}</p>

        <div class="form-floating mb-3">                   
            <input id="password1Input" type="password" name="password1" placeholder="Пароль" required class="form-control">
            <label for="password1Input">Пароль</label>
            <div class="invalid-tooltip">Введите пароль</div>
        </div>
        <div class="form-floating mb-3">          
            <input id="password2Input" type="password" name="password2" placeholder="Повторите пароль" required class="form-control">
            <label for="password2Input">Повторите пароль</label>
            <div class="invalid-tooltip">Повторите пароль</div>
        </div>

        <!--<input type="hidden" name="uidb64" value={{ request.GET.uidb64 }} >
        <input type="hidden" name="token" value={{ request.GET.token }} >-->
        <button class="w-100 btn btn-lg btn-primary" type="submit">Сменить пароль</button>
    </form>
{% endblock %}
